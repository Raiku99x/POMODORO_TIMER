<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen
     TGhvZWwgTW9yaWxsbyAyMDI1
 -->
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <div class="splash-icon">üçÖ</div>
            <h1 class="splash-title">Pomodoro Timer</h1>
            <div class="splash-creator">
                <p>Created by</p>
                <h2>John Lhoel</h2>
            </div>
            <div class="splash-loader">
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-top">
                <h1>üçÖ Pomodoro Timer</h1>
                <button id="darkModeToggle" class="icon-btn" title="Toggle Dark Mode">üåô</button>
            </div>
            <div class="mode-toggle">
                <button id="workMode" class="mode-btn active">
                    <span class="mode-emoji">üíº</span>
                    <span class="mode-text">Work</span>
                </button>
                <button id="settingsBtn" class="settings-gear">‚öôÔ∏è</button>
                <button id="breakMode" class="mode-btn">
                    <span class="mode-emoji">‚òï</span>
                    <span class="mode-text">Break</span>
                </button>
            </div>
        </header>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel hidden">
            <h3>‚öôÔ∏è Timer Settings</h3>
            <div class="setting-item">
                <label for="workDuration">Work Duration (minutes):</label>
                <input type="number" id="workDuration" min="1" max="60" value="25">
            </div>
            <div class="setting-item">
                <label for="breakDuration">Break Duration (minutes):</label>
                <input type="number" id="breakDuration" min="1" max="30" value="5">
            </div>
            <div class="setting-buttons">
                <button id="saveSettings" class="btn btn-primary">Save</button>
                <button id="cancelSettings" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <main>
            <!-- Task List Section -->
            <div class="task-section">
                <h2>üìù Current Task</h2>
                <div class="task-input-group">
                    <input type="text" id="taskInput" placeholder="What are you working on?" maxlength="100">
                    <button id="addTaskBtn" class="btn-icon">+</button>
                </div>
                <div id="taskList" class="task-list"></div>
            </div>

            <div class="timer-section">
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="current-task-display" id="currentTaskDisplay">No task selected</div>
                <div class="timer-controls">
                    <button id="startBtn" class="btn btn-primary">Start</button>
                    <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
                <div class="session-info">
                    <p>Sessions Today: <span id="todaySessions">0</span></p>
                    <p>Total Focus Time: <span id="totalTime">0h 0m</span></p>
                </div>
            </div>

            <div class="stats-section">
                <div class="stats-header">
                    <h2>üìä Statistics</h2>
                    <div class="view-toggle">
                        <button id="weekView" class="active">Week</button>
                        <button id="monthView">Month</button>
                    </div>
                </div>
                <canvas id="statsChart" width="600" height="300"></canvas>
                <div class="stats-summary">
                    <div class="stat-card">
                        <h3 id="periodSessions">0</h3>
                        <p>Sessions</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="periodTime">0h</h3>
                        <p>Focus Time</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="bestDay">-</h3>
                        <p>Best Day</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
